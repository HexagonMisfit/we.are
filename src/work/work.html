<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <title>HexagonMisfit - Work</title>
</head>

<body class="overflow-hidden">
    <nav class="navigation home-nav row" id="main-nav">
        <ul>
            <div>
                <a class="nav-link" id="home-button" href="/">
                    <span>HexagonMisfit</span>
                </a>
            </div>
            <div class="nav-right">
                <a class="nav-link" id="work-button" href="/work">
                    <span>Work</span>
                </a>
                <a class="nav-link" id="team-button" href="/team">
                    <span>Team</span>
                </a>
                <a class="nav-link" id="contact-button" href="/contact">
                    <span>Contact</span>
                </a>
                <a class="nav-link" id="vr-button" href="/vr">
                    <span>VR</span>
                </a>
            </div>
        </ul>
    </nav>
    <div id="work-container" class="column">
        <div class="work-body column">
            <div class="work-header narrow-only">
                <h1 class="really-big-text work-header-text">Projects</h1>
            </div>
            <div class="projects-container row">
                <div class="projects-img-container">
                    <img class="project-img" id="project-img">
                    <div class="project-blurb"></div>
                </div>
                <div class="projects-list-container column">
                    <div class="work-header wide-only">
                        <h1 class="really-big-text work-header-text">Projects</h1>
                    </div>
                    <ul class="projects-list column">
                        <li class="project-li active light-text row" data="0">
                            <span class="project-name"></p>
                        </li>
                        <li class="project-li row" data="1">
                            <span class="project-name"></p>
                        </li>
                        <li class="project-li row" data="2">
                            <span class="project-name"></p>
                        </li>
                        <li class="project-li row" data="3">
                            <span class="project-name"></p>
                        </li>
                        <li class="project-li row" data="4">
                            <span class="project-name"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="work-footer-container">
            <footer id="footer">
                <span>&copy;HEXAGONMISFIT 2018</span>
            </footer>
        </div>
    </div>
    <div id="fancy-cursor"></div>
    <div id="page-wipe"></div>
</body>

</html>
