<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HexagonMisfit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
</head>

<body>
    <div id="vr-screen">
        <a-scene>
            <a-assets>
                <img id="groundTexture" src="./assets/wood_planks_new_0035_02_tiled.jpg">
                <video id="mariposa-chandelier" src="./assets/Merica.mp4" type="video/mp4">
            </a-assets>

            <a-entity id="foo" foo></a-entity>

            <a-video id="video-top-left" src="#mariposa-chandelier" width="2" height="1.125" position="-3.3 2.5 -2" rotation="0 45 0"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="-3.3 2 -1.6" rotation="0 45 0"></a-text>

            <a-video id="video-bottom-left" src="#mariposa-chandelier" width="2" height="1.125" position="-3.3 0.8 -2" rotation="0 45 0"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="-3.3 0.4 -1.6" rotation="-45 45 0"></a-text>

            <a-video id="video-top-center" src="#mariposa-chandelier" width="2" height="1.125" position="-1 2.5 -3"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="-1.2 2 -2.6"></a-text>

            <a-video id="video-bottom-center" src="#mariposa-chandelier" width="2" height="1.125" position="-1 0.8 -3"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="-1.2 0.4 -2.6" rotation="-45 0 0"></a-text>


            <a-video id="video-top-right" src="#mariposa-chandelier" width="2" height="1.125" position="1.7 2.5 -2" rotation="0 -45 0"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="1.5 2 -1.9" rotation="0 -45 0"></a-text>

            <a-video id="video-bottom-right" src="#mariposa-chandelier" width="2" height="1.125" position="1.7 0.8 -2" rotation="0 -45 0"></a-video>
            <a-text value="Hello text!" font="dejavu" width="5" height="5" position="1.5 0.4 -1.9" rotation="-45 -45 0"></a-text>

            <a-sky globe-sky="color: #0995B2" height="2048" radius="12" color="#14ACCC" theta-length="90" width="2048"></a-sky>

            <a-plane ground-gradient color="#fafafa" height="24" width="24" rotation="-90 0 0" repeat="20 20" metalness="0.25"></a-plane>

            <a-entity laser-controls="hand: left"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>

        </a-scene>
    </div>
</body>

</html>
