<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HexagonMisfit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>

<body>
    <div id="halt" class="column align-center justify-center">
        <h1 class="hot-pink really-big-text">HALT</h1>
        <div class="row space-between">
            <input type="password" id="password-input" placeholder="What's the password?">
            <input type="button" id="password-button" class="light-text" value="Submit">
        </div>
    </div>
    <nav class="navigation home-nav row" id="main-nav">
        <ul>
            <a class="nav-link" id="home-button" href="/">
                <span>Home</span>
            </a>
            <a class="nav-link" id="work-button" href="work.html">
                <span>Work</span>
            </a>
            <a class="nav-link" id="team-button" href="team">
                <span>Team</span>
            </a>
            <a class="nav-link" id="contact-button" href="contact">
                <span>Contact</span>
            </a>
            <a class="nav-link" id="vr-button" href="vr" target="_blank">
                <span>VR</span>
            </a>
        </ul>
    </nav>
    <div id="container">
        <div id="work-container">
            <div id="work-body">
                <div class="work-header narrow-only">
                    <h1 class="work-header-text project-name hot-pink light-text row">Projects</h1>
                </div>
                <div class="projects-container row">
                    <div class="projects-img-container">
                        <div class="projects-inner-container column">
                            <img class="project-img" id="project-img">
                        </div>
                    </div>
                    <div class="projects-list-container column">
                        <div class="projects-inner-container column">
                            <div class="work-header wide-only">
                                <h1 class="really-really-big-text project-number wide-only">00</h1>
                                <h1 class="really-big-text work-header-text hot-pink wide-only">Projects</h1>
                            </div>
                            <div class="project-stats" class="column wide-only">
                                <ul>
                                    <li>
                                        <strong id="stat-0-key">Location</strong>:
                                        <span id="stat-0-value">Denver, CO</span>
                                    </li>
                                    <li>
                                        <strong id="stat-1-key">Technologies used</strong>:
                                        <span id="stat-1-value">Processing, Unity, Custom-built LED arrays</span>
                                    </li>
                                    <li>
                                        <strong id="stat-2-key">Year</strong>:
                                        <span id="stat-2-value">2013</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="project-blurb"></div>
                            <ul class="projects-list column">
                                <li class="project-li active light-text row" data="01">
                                    <span class="project-name">
                                    </span>
                                </li>
                                <li class="project-li row" data="02">
                                    <span class="project-name">
                                    </span>
                                </li>
                                <li class="project-li row" data="03">
                                    <span class="project-name">
                                    </span>
                                </li>
                                <li class="project-li row" data="04">
                                    <span class="project-name">
                                    </span>
                                </li>
                                <li class="project-li row" data="05">
                                    <span class="project-name">
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <span>&copy;HexagonMisfit 2018</span>
        </footer>
    </div>
    <div id="page-wipe"></div>
    <div id="fancy-cursor"></div>
</body>

</html>
